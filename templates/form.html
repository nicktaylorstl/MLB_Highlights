<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights Input Form</title>
    <link href="{{ url_for('static', filename='styles/style2.css') }}" rel="stylesheet" />

        </select>
        <label for="year">Year</label>

            <option value="2024">Select a Year</option>
            <option value="2024">2024</option>

            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
        <label for="month">Month</label>
        <select name="Month" id="month">
            <option value="00">Select all months</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label for="day">Day</label>
        <select name="Day" id="day">
            <option value="00">Select all days in month</option>
            <option value="01">1</option>

            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        
        <p><input type = "submit" value = "Submit" /></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p>Hint: You can leave the player field blank to get all highlights from the team on that day.</p>
        <p>If you choose all days and/or all months it could take longer to load highlights</p>
    
    </form>
</body>
</html>
